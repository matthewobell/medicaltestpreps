<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Contact Us - Medical Test Prep</title>
<style>
:root {
/* Font families */
--font-main: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;

/* Font sizes */
--font-size-xs: 15px;
--font-size-sm: 20px;
--font-size-base: 20px;
--font-size-lg: 40px;
--font-size-xl: 60px;
--font-size-xxl: 72px;

/* Font weights */
--font-weight-regular: 400;
--font-weight-semibold: 600;
--font-weight-bold: 700;

/* Colors */
--color-black: #000;
--color-dark: #333;
--color-gray: #666;
--color-light-gray: #f5f5f5;
--color-white: #fff;
--color-yellow: #F6EDD7;
--color-highlight: #ffb614;
--color-pulse: #ffc035;

/* Line heights */
--line-tight: 1;
--line-normal: 1.3;
--line-relaxed: 1.6;

/* Spacing */
--space-xs: 5px;
--space-sm: 15px;
--space-md: 20px;
--space-lg: 30px;
--space-xl: 40px;
--space-xxl: 60px;

/* Border radius */
--radius-sm: 20px;
--radius-md: 25px;
--radius-lg: 30px;
--radius-full: 50%;

/* Shadows */
--shadow-focus: 0 0 0 3px rgba(0, 0, 0, 0.1);
--shadow-overlay: rgba(0, 0, 0, 0.6);
}

/* Typography */
.text-xs { font-size: var(--font-size-xs); }
.text-sm { font-size: var(--font-size-sm); }
.text-base { font-size: var(--font-size-base); }
.text-lg { font-size: var(--font-size-lg); }
.text-xl { font-size: var(--font-size-xl); }
.text-xxl { font-size: var(--font-size-xxl); }

.font-regular { font-weight: var(--font-weight-regular); }
.font-semibold { font-weight: var(--font-weight-semibold); }
.font-bold { font-weight: var(--font-weight-bold); }

.text-black { color: var(--color-black); }
.text-dark { color: var(--color-dark); }
.text-gray { color: var(--color-gray); }
.text-white { color: var(--color-white); }

.line-tight { line-height: var(--line-tight); }
.line-normal { line-height: var(--line-normal); }
.line-relaxed { line-height: var(--line-relaxed); }

/* Text alignment */
.text-center { text-align: center; }
.text-left { text-align: left; }
.text-right { text-align: right; }

/* Letter spacing */
.tracking-tight { letter-spacing: -1px; }
.tracking-normal { letter-spacing: -0.5px; }
.tracking-loose { letter-spacing: -0.2px; }

/* Spacing - Margin */
.m-0 { margin: 0; }
.mt-xs { margin-top: var(--space-xs); }
.mt-sm { margin-top: var(--space-sm); }
.mt-md { margin-top: var(--space-md); }
.mt-lg { margin-top: var(--space-lg); }
.mt-xl { margin-top: var(--space-xl); }

.mb-xs { margin-bottom: var(--space-xs); }
.mb-sm { margin-bottom: var(--space-sm); }
.mb-md { margin-bottom: var(--space-md); }
.mb-lg { margin-bottom: var(--space-lg); }
.mb-xl { margin-bottom: var(--space-xl); }

.mr-0 { margin-right: 0; }
.ml-0 { margin-left: 0; }

/* Spacing - Padding */
.p-0 { padding: 0; }
.p-sm { padding: var(--space-sm); }
.p-md { padding: var(--space-md); }
.p-lg { padding: var(--space-lg); }
.p-xl { padding: var(--space-xl); }
.p-xxl { padding: var(--space-xxl); }

/* Background colors */
.bg-yellow { background-color: var(--color-yellow); }
.bg-highlight { background-color: var(--color-highlight); }
.bg-white { background-color: var(--color-white); }
.bg-black { background-color: var(--color-black); }
.bg-light-gray { background-color: var(--color-light-gray); }

/* Border radius */
.rounded-sm { border-radius: var(--radius-sm); }
.rounded-md { border-radius: var(--radius-md); }
.rounded-lg { border-radius: var(--radius-lg); }
.rounded-full { border-radius: var(--radius-full); }
.rounded-none { border-radius: 0; }

/* Borders */
.border-none { border: none; }

/* Cursor */
.cursor-pointer { cursor: pointer; }

/* Transitions */
.transition-all { transition: all 0.2s ease; }

/* Semantic Typography Classes */
.heading-secondary {
font-size: var(--font-size-lg);
font-weight: var(--font-weight-bold);
color: var(--color-black);
line-height: var(--line-tight);
letter-spacing: -0.5px;
}

.body-text {
font-size: var(--font-size-base);
font-weight: var(--font-weight-regular);
color: var(--color-black);
line-height: var(--line-normal);
}

/* ====================================
LAYOUT STRUCTURE
==================================== */
* {
box-sizing: border-box;
}

html, body {
height: 100%;
overflow: hidden;
}

body {
font-family: var(--font-main);
background-color: var(--color-yellow);
margin: 0;
padding: 0;
display: flex;
flex-direction: column;
}

/* CONTACT FORM LAYOUT */
.contact-container {
display: flex;
align-items: stretch;
height: 100vh;
padding: 0;
background-color: var(--color-yellow);
gap: 0;
overflow: hidden;
padding-bottom: 70px; /* Account for footer */
}

.contact-left {
flex: 1;
padding: 0;
display: flex;
flex-direction: column;
justify-content: center;
align-items: flex-start;
text-align: left;
padding-left: 422px;
padding-right: 40px;
}

.contact-left h1 {
margin-bottom: 35px;
}

.contact-left p {
margin: 0 0 var(--space-md) 0;
font-family: var(--font-main);
}

.contact-left .feedback-text {
font-weight: bold;
margin-top: 30px;
}

.contact-right {
flex: 1;
background-color: var(--color-yellow);
border-radius: 0;
padding: 0;
display: flex;
flex-direction: column;
justify-content: center;
align-items: center;
padding-right: 274px;
padding-left: 40px;
}

.contact-form {
width: 100%;
max-width: 400px;
background-color: var(--color-white);
border-radius: var(--radius-lg);
padding: var(--space-md);
min-height: 500px;
padding-bottom: var(--space-xl);
}

.contact-form-header {
text-align: center;
margin-top: var(--space-md);
margin-bottom: var(--space-xl);
}

.form-group {
margin-bottom: var(--space-sm);
}

.form-group input,
.form-group textarea {
width: 100%;
padding: var(--space-md) 24px;
border: none;
border-radius: var(--radius-md);
font-family: inherit;
background-color: var(--color-light-gray);
box-sizing: border-box;
}

.form-group input::placeholder,
.form-group textarea::placeholder {
color: var(--color-gray);
font-weight: var(--font-weight-bold);
}

.form-group input:focus,
.form-group textarea:focus {
outline: none;
box-shadow: var(--shadow-focus);
}

.form-group textarea {
min-height: 180px;
resize: vertical;
}

.submit-btn {
background-color: var(--color-yellow);
border: none;
padding: 16px var(--space-xl);
border-radius: var(--radius-md);
cursor: pointer;
transition: all 0.2s ease;
width: 250px;
margin: 25px auto 0 auto;
display: block;
margin-top: 35px;
}

.submit-btn:hover {
background-color: var(--color-highlight);
transform: translateY(-2px);
}

/* FOOTER NAVIGATION */
.footer-nav {
background-color: var(--color-yellow);
padding: 24px 0;
text-align: center;
flex-shrink: 0;
position: fixed;
bottom: 0;
left: 0;
right: 0;
z-index: 999;
}

.footer-nav .nav-buttons {
display: flex;
justify-content: center;
gap: 54px;
}

.footer-nav .nav-btn {
background: none;
text-decoration: none;
cursor: pointer;
padding: 0;
border: none;
border-radius: 0;
transition: all 0.2s ease;
font-size: 15px;
font-weight: bold;
color: var(--color-black);
}

.footer-nav .nav-btn:hover {
opacity: 0.7;
}
</style>
</head>
<body>
<div class="contact-container">
<div class="contact-left">
<h1 class="heading-secondary">Contact Us</h1>
<p class="body-text">We'd love to hear from you!</p>
<p class="body-text">Whether you have questions about our app, feedback on your learning experience, or suggestions for improvement, please don't hesitate to reach out.</p>
<p class="body-text feedback-text">Please send feedback to: feedback@medicaltest.prep.org</p>
</div>
<div class="contact-right">
<form class="contact-form bg-white rounded-lg p-md" id="contact-form">
<div class="contact-form-header text-lg font-bold text-black text-center mt-md mb-xl">Get in touch!</div>
<div class="form-group mb-sm">
<input
type="email"
id="email"
name="email"
placeholder="Email"
required
class="text-sm font-bold text-black bg-light-gray border-none rounded-md">
</div>
<div class="form-group mb-sm">
<input
type="text"
id="subject"
name="subject"
placeholder="Subject"
required
class="text-sm font-bold text-black bg-light-gray border-none rounded-md">
</div>
<div class="form-group mb-sm">
<textarea
id="message"
name="message"
placeholder="What's on your mind?"
required
class="text-sm font-bold text-black bg-light-gray border-none rounded-md"></textarea>
</div>
<button
type="submit"
class="submit-btn bg-yellow text-black border-none rounded-md text-sm font-bold cursor-pointer transition-all">
Submit!
</button>
</form>
</div>
</div>

<!-- Footer - sticky at bottom -->
<footer class="footer-nav">
<div class="nav-buttons">
<a href="index.html" class="nav-btn">Home</a>
<a href="about.html" class="nav-btn">About us</a>
</div>
</footer>

<script>
document.getElementById('contact-form').addEventListener('submit', function(e) {
e.preventDefault();
alert('Thank you for your message! We will get back to you within 24-48 hours.');
});
</script>
</body>
</html>
