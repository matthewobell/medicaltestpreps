<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us - Medical Test Prep</title>
  <link rel="stylesheet" href="style.css?v=4" />
</head>
<body>
  <div class="contact-container">
    <div class="contact-left">
      <h1>Contact Us</h1>
      <p>We'd love to hear from you!</p>
      <p>Whether you have questions about our app, feedback on your learning experience, or suggestions for improvement, please don't hesitate to reach out.</p>
    </div>

    <div class="contact-right">
      <form class="contact-form" id="unified-contact-form">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="Email" required>
        </div>

        <div class="form-group">
          <label for="subject">Subject</label>
          <input type="text" id="subject" name="subject" placeholder="Subject" required>
        </div>

        <div class="form-group">
          <label for="message">Message</label>
          <textarea id="message" name="message" placeholder="Your message..." required></textarea>
        </div>

        <button type="submit" class="submit-btn">Submit</button>
      </form>
    </div>
  </div>

  <script>
    document.getElementById('unified-contact-form').addEventListener('submit', function(e) {
      e.preventDefault();
      alert('Thank you for your message! We will get back to you within 24-48 hours.');
    });
  </script>
</body>
</html>
