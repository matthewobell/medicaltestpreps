<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us - Medical Test Prep</title>
  <link rel="stylesheet" href="style.css?v=4" />
</head>
<body>
  <div class="mobile-contact-container">
    <div class="mobile-contact-header">
      <h1>Thanks for messaging us!</h1>
      <p>Whether you have questions about our app, feedback on your learning experience, or suggestions for improvement, please don't hesitate to reach out.</p>
    </div>

    <div class="mobile-contact-form-wrapper">
      <form class="mobile-contact-form" id="unified-contact-form">
        <div class="mobile-form-group">
          <label for="email" class="sr-only">Email</label>
          <input type="email" id="email" name="email" placeholder="Email" required>
        </div>

        <div class="mobile-form-group">
          <label for="subject" class="sr-only">Subject</label>
          <input type="text" id="subject" name="subject" placeholder="Subject" required>
        </div>

        <div class="mobile-form-group">
          <label for="message" class="sr-only">Message</label>
          <textarea id="message" name="message" placeholder="Message" required></textarea>
        </div>

        <button type="submit" class="mobile-submit-btn">Submit!</button>
      </form>
    </div>
  </div>

  <script>
    document.getElementById('unified-contact-form').addEventListener('submit', function(e) {
      e.preventDefault();
      alert('Thank you for your message! We will get back to you within 24-48 hours.');
    });
  </script>
</body>
</html>
