<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us - Medical Test Prep</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="contact-container">
    <div class="contact-left">
      <h1 class="contact-title">Contact Us</h1>
      <p class="contact-text">We'd love to hear from you!</p>
      <p class="contact-text">Whether you have questions about our app, feedback on your learning experience, or suggestions for improvement, please don't hesitate to reach out.</p>
      <p class="contact-text feedback-text">Please send feedback to: feedback@medicaltest.prep.org</p>
    </div>
    <div class="contact-right">
      <div class="contact-form">
        <h2 class="contact-form-header">Send Us a Message</h2>
        <form>
          <div class="form-group">
            <input type="text" placeholder="Your Name" />
          </div>
          <div class="form-group">
            <input type="email" placeholder="Your Email" />
          </div>
          <div class="form-group">
            <textarea placeholder="Your Message"></textarea>
          </div>
          <button class="submit-btn" type="submit">Submit</button>
        </form>
      </div>
    </div>
  </div>

  <footer class="footer-nav">
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
  </footer>
</body>
</html>
