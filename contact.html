<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us - Medical Test Prep</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="contact-container">
    <div class="contact-left">
      <h1 class="heading-secondary text-dark line-tight tracking-normal mb-lg">Contact Us</h1>
      <p class="body-text text-dark line-tight mb-md">We'd love to hear from you!</p>
      <p class="body-text text-dark line-tight mb-md">Whether you have questions about our app, feedback on your learning experience, or suggestions for improvement, please don't hesitate to reach out.</p>
    </div>
    <div class="contact-right">
      <form class="contact-form bg-white rounded-lg p-md" id="contact-form">
        <div class="contact-form-header text-lg font-bold text-black text-center mt-md mb-xl">Get in touch!</div>
        <div class="form-group mb-sm">
          <input 
            type="email" 
            id="email" 
            name="email" 
            placeholder="Email" 
            required
            class="text-sm font-bold text-black bg-light-gray border-none rounded-md">
        </div>
        <div class="form-group mb-sm">
          <input 
            type="text" 
            id="subject" 
            name="subject" 
            placeholder="Subject" 
            required
            class="text-sm font-bold text-black bg-light-gray border-none rounded-md">
        </div>
        <div class="form-group mb-sm">
          <textarea 
            id="message" 
            name="message" 
            placeholder="What's on your mind?" 
            required
            class="text-sm font-bold text-black bg-light-gray border-none rounded-md"></textarea>
        </div>
        <button 
          type="submit" 
          class="submit-btn bg-yellow text-black border-none rounded-md text-sm font-bold cursor-pointer transition-all">
          Submit!
        </button>
      </form>
    </div>
  </div>

  <script>
    document.getElementById('contact-form').addEventListener('submit', function(e) {
      e.preventDefault();
      alert('Thank you for your message! We will get back to you within 24-48 hours.');
    });
  </script>
</body>
</html>
