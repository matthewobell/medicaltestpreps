<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us - Medical Test Prep</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="contact-container">
    <div class="contact-left">
      <h1 class="contact-title">Contact Us</h1>
      <p class="contact-text">We'd love to hear from you!</p>
      <p class="contact-text">Whether you have questions about our app, feedback on your learning experience, or suggestions for improvement, please don't hesitate to reach out.</p>
      <p class="contact-text feedback-text">Please send feedback to: feedback@medicaltest.prep.org</p>
    </div>
    <div class="contact-right">
      <form class="contact-form">
        <h2 class="contact-form-header">Get in Touch</h2>
        <div class="form-group">
          <input type="text" placeholder="Your Name" required>
        </div>
        <div class="form-group">
          <input type="email" placeholder="Your Email" required>
        </div>
        <div class="form-group">
          <textarea placeholder="Your Message" required></textarea>
        </div>
        <button type="submit" class="submit-btn">Send Message</button>
      </form>
    </div>
  </div>

</body>
</html>
