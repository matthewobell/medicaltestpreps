<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us - Medical Test Prep</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background-color: #F6EDD7;
    }

    .contact-container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      height: 100vh;
      padding-left: 422px;
      padding-right: 274px;
      padding-bottom: 70px; /* for footer */
    }

    .contact-title {
      font-size: 40px;
      font-weight: 700;
      color: #000;
      margin-bottom: 35px;
    }

    .contact-text {
      font-size: 20px;
      color: #333;
      line-height: 1.4;
      margin-bottom: 20px;
    }

    .feedback-text {
      font-weight: bold;
      margin-top: 30px;
    }

    .footer-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background-color: #F6EDD7;
      padding: 24px 0;
      display: flex;
      justify-content: center;
      gap: 54px;
      font-size: 15px;
      font-weight: bold;
      z-index: 999;
    }

    .footer-nav a {
      text-decoration: none;
      color: #000;
      transition: opacity 0.2s ease;
    }

    .footer-nav a:hover {
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <div class="contact-container">
    <h1 class="contact-title">Contact Us</h1>
    <p class="contact-text">We'd love to hear from you!</p>
    <p class="contact-text">Whether you have questions about our app, feedback on your learning experience, or suggestions for improvement, please don't hesitate to reach out.</p>
    <p class="contact-text feedback-text">Please send feedback to: feedback@medicaltest.prep.org</p>
  </div>

  <footer class="footer-nav">
    <a href="index.html">Home</a>
    <a href="about.html">About us</a>
  </footer>
</body>
</html>
