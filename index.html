<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Medical Test Preps</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="container">
    <section class="left">
      <h2>Medical Test Preps</h2>
      <h1>Your study time,<br>optimized</h1>
      <p class="coming-soon">Coming soon!</p>
      <div class="badges">
        <a href="#"><img src="appstore-badge.png" alt="Download on the App Store" /></a>
        <a href="#"><img src="googleplay-badge.png" alt="Get it on Google Play" /></a>
      </div>
    </section>
    <section class="right">
      <div class="video-card">
        <div class="video-content">
          <div class="carousel">
            <div class="carousel-track">
              <img src="screen1.png" alt="Screenshot 1" />
              <img src="screen2.png" alt="Screenshot 2" />
              <img src="screen3.png" alt="Screenshot 3" />
              <img src="screen4.png" alt="Screenshot 4" />
              <img src="screen5.png" alt="Screenshot 5" />
              <img src="screen6.png" alt="Screenshot 6" />
              <img src="screen7.png" alt="Screenshot 7" />
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
