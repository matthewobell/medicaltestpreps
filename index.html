<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Medical Test Prep</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="container">

    <!-- LEFT SIDE -->
    <section class="left">
      <img src="medicaltestpreplogo.png" alt="Medical Test Prep Logo" class="main-logo">
      <h1 class="heading-primary">Medical Test Prep</h1>
      <h2 class="heading-hero">Your study time,<br>optimized</h2>

      <!-- Unified badges container -->
      <div class="badges">

        <!-- Apple – EMIGS Prep -->
        <div class="badge-block">
          <div class="badge-caption">EMIGS Prep</div>
          <a class="badge badge--active"
             href="https://testflight.apple.com/join/due7E2h1"
             target="_blank"
             rel="noopener noreferrer"
             aria-label="Join Beta on TestFlight">
            <img src="appstore-badge.png" alt="Download on the App Store">
          </a>
        </div>

        <!-- Apple – FLS Prep (replacing Google Play) -->
        <div class="badge-block">
          <div class="badge-caption">FLS Prep</div>
          <a class="badge badge--active"
             href="https://testflight.apple.com/join/yourTestFlightLinkHere"
             target="_blank"
             rel="noopener noreferrer"
             aria-label="Join Beta on TestFlight">
            <img src="appstore-badge.png" alt="Download on the App Store">
          </a>
        </div>

      </div>
    </section> <!-- END LEFT -->

    <!-- RIGHT SIDE -->
    <section class="right">
      <img src="screenshot1.png" alt="App screenshot" class="static-screenshot" />

      <!-- Instagram logo under screenshot -->
      <img src="Instagram_Glyph_Gradient.png"
           alt="Instagram Logo"
           class="instagram-logo" />
    </section>

  </main>

  <footer class="footer-nav">
    <a href="about.html">About Us</a>
    <a href="ourmission.html">Our Mission</a>
    <a href="contact.html">Contact</a>
    <a href="privacypolicy.html">Privacy Policy</a>
  </footer>
</body>
</html>
