<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Medical Test Prep</title>
  <link rel="stylesheet" href="style.css?v=6" />
</head>
<body>

  <!-- HEADER NAV -->
  <header class="site-header">
    <a class="home-logo" href="index.html" aria-label="Go to Home">
      <img src="medicaltestpreplogo.png" alt="Medical Test Prep Logo" class="nav-logo">
    </a>

    <nav class="site-nav" aria-label="Primary navigation">
      <a class="nav-link" href="ourmission.html">Our Mission</a>

      <!-- About dropdown -->
      <details class="nav-dropdown" id="aboutDropdown">
        <summary class="nav-link nav-summary">
          About us
          <span class="nav-chevron" aria-hidden="true">
            <!-- Chevron icon -->
            <svg viewBox="0 0 20 20" width="16" height="16" focusable="false" aria-hidden="true">
              <path d="M5.5 7.5L10 12l4.5-4.5" fill="none" stroke="currentColor" stroke-width="2.2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </span>
        </summary>

        <div class="dropdown-menu" role="menu" aria-label="About us menu">
          <a role="menuitem" href="about.html">About Us</a>
          <a role="menuitem" href="ourmission.html">Our Mission</a>
          <a role="menuitem" href="contact.html">Contact</a>
          <a role="menuitem" href="privacypolicy.html">Privacy Policy</a>
          <a role="menuitem" href="termsofuse.html">Terms of Use</a>
        </div>
      </details>

      <!-- Socials dropdown -->
      <details class="nav-dropdown" id="socialsDropdown">
        <summary class="nav-link nav-summary">
          Socials
          <span class="nav-chevron" aria-hidden="true">
            <!-- Chevron icon -->
            <svg viewBox="0 0 20 20" width="16" height="16" focusable="false" aria-hidden="true">
              <path d="M5.5 7.5L10 12l4.5-4.5" fill="none" stroke="currentColor" stroke-width="2.2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </span>
        </summary>

        <div class="dropdown-menu" role="menu" aria-label="Socials menu">
          <a role="menuitem" href="https://www.instagram.com/medical_test_prep/" target="_blank" rel="noopener noreferrer">
            Instagram
          </a>
        </div>
      </details>
    </nav>
  </header>

  <main class="container">

    <!-- LEFT SIDE -->
    <section class="left">
      <h1 class="heading-primary">Medical Test Prep</h1>
      <h2 class="heading-hero">Your study time,<br>optimized</h2>

      <!-- App Store badge (SVG) -->
      <a class="appstore-badge"
         href="https://apps.apple.com/us/app/emigs-prep/id6754616578"
         target="_blank"
         rel="noopener noreferrer"
         aria-label="Download on the App Store">
        <img src="appstorebadge.svg" alt="Download on the App Store" class="appstore-badge-img">
      </a>
    </section>

    <!-- RIGHT SIDE -->
    <section class="right">
      <img src="Group heroimage.png" alt="App screenshot" class="static-screenshot" />
    </section>

  </main>

  <!-- Dropdown close behavior: close on outside click + Esc + close on menu click -->
  <script>
    (function () {
      const dropdowns = [
        document.getElementById("aboutDropdown"),
        document.getElementById("socialsDropdown"),
      ].filter(Boolean);

      if (!dropdowns.length) return;

      function closeAll(exceptEl) {
        dropdowns.forEach((d) => {
          if (d !== exceptEl) d.open = false;
        });
      }

      // Close when clicking outside
      document.addEventListener("click", (e) => {
        const clickedDropdown = dropdowns.find((d) => d.contains(e.target));

        if (!clickedDropdown) {
          closeAll(null);
          return;
        }

        closeAll(clickedDropdown);
      });

      // Close on Escape
      document.addEventListener("keydown", (e) => {
        if (e.key === "Escape") closeAll(null);
      });

      // Close when a menu item is clicked
      dropdowns.forEach((d) => {
        d.querySelectorAll(".dropdown-menu a").forEach((link) => {
          link.addEventListener("click", () => {
            d.open = false;
          });
        });
      });
    })();
  </script>

</body>
</html>
