  <!-- Dropdown close behavior: close on outside click + Esc + close on menu click -->
  <script>
  (function () {
    const about = document.getElementById("aboutDropdown");
    const socials = document.getElementById("socialsDropdown");
    const overlay = document.getElementById("dropdownOverlay");

    const dropdowns = [about, socials].filter(Boolean);
    if (!dropdowns.length) return;

    function anyOpen() {
      return dropdowns.some(d => d.open);
    }

    function syncOverlay() {
      if (!overlay) return;
      overlay.classList.toggle("is-open", anyOpen());
    }

    function closeAll() {
      dropdowns.forEach(d => d.open = false);
      syncOverlay();
    }

    function openOnly(target) {
      dropdowns.forEach(d => d.open = (d === target));
      syncOverlay();
    }

    // Make summary clicks toggle reliably across browsers
    dropdowns.forEach(d => {
      const summary = d.querySelector("summary");
      if (!summary) return;

      summary.addEventListener("click", (e) => {
        e.preventDefault(); // weâ€™ll control open/close ourselves

        if (d.open) {
          d.open = false;
          syncOverlay();
        } else {
          openOnly(d);
        }
      });
    });

    // Close when overlay is clicked (outside click)
    if (overlay) {
      overlay.addEventListener("click", () => closeAll());
    }

    // Close on Esc
    document.addEventListener("keydown", (e) => {
      if (e.key === "Escape") closeAll();
    });

    // Close when a menu item is clicked
    dropdowns.forEach(d => {
      d.querySelectorAll(".dropdown-menu a").forEach(link => {
        link.addEventListener("click", () => closeAll());
      });
    });

    // Extra safety: if user clicks anywhere outside dropdowns, close
    document.addEventListener("pointerdown", (e) => {
      if (!anyOpen()) return;
      const clickedInside = dropdowns.some(d => d.contains(e.target));
      if (!clickedInside) closeAll();
    });
  })();
</script>
