<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>About Us - Medical Test Prep</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background-color: #F6EDD7;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      margin: 0;
      padding: 0;
    }

    .about-container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      height: 100vh;
      padding: 0;
      padding-bottom: 70px; /* for footer space */
    }

    .about-content {
      width: 100%;
    }

    .about-title {
      font-size: 40px;
      font-weight: 700;
      color: #000;
      padding-left: 352px;
      margin-bottom: 35px;
    }

    .about-intro,
    .about-founding,
    .mission-text,
    .closing-text,
    .signature {
      font-size: 20px;
      font-weight: 400;
      color: #333;
      line-height: 1.4;
      padding-left: 352px;
      padding-right: 360px;
      margin-bottom: 20px;
    }

    .mission-title {
      font-size: 40px;
      font-weight: 700;
      color: #000;
      padding-left: 348px;
      margin-bottom: 25px;
    }

    .footer-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background-color: #F6EDD7;
      padding: 24px 0;
      display: flex;
      justify-content: center;
      gap: 54px;
      font-size: 15px;
      font-weight: bold;
      z-index: 999;
    }

    .footer-nav a {
      text-decoration: none;
      color: #000;
      transition: opacity 0.2s ease;
    }
